features:
  messagesAccess:
    description: "Historial de mensajes de 90 días: Todos los mensajes enviados en Slack se guardan durante 90 días. Además, se puede buscar en ellos. Puedes ascender a un plan de pago para conseguir acceso ilimitado a todos tus mensajes y archivos."
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  voiceAndVideoCalls:
    description: "Juntas de Slack: Tómate un descanso de la escritura e inicia conversaciones de audio en directo (con vídeo, función de compartir pantalla, un hilo de la conversación y reacciones/efectos de lo más divertidos) en un canal o un por mensaje directo. Lluvias de ideas, tomas de decisiones o actualizaciones, todo al alcance de tu mano."
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  audioAndVideoClips:
    description: "Clips de audio y vídeo: Usa clips de audio y vídeo para presentar tu trabajo. Graba una idea breve en un clip de audio o comparte tu pantalla en un clip de vídeo, todo desde Slack. Los compañeros de trabajo podrán responder cuando quieran."
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  slackConnect:
    description: "Trabajo con personas externas: Slack Connect hace posible la colaboración fluida entre departamentos de la organización. Dos organizaciones pueden trabajar juntas desde sus propios espacios de trabajo en Slack."
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  canvas:
    description: "Canvas de Slack: Mantén a todo tu equipo en sintonía con los canvas, la superficie colaborativa para organizar la documentación más importante de un canal, mensaje directo o proyecto. Crea listas de verificación de elementos de acción, preguntas frecuentes sobre los canales, guías de incorporación y mucho más. Puedes incluso integrar flujos de trabajo directamente en un canvas. Puede ser LIMITED (sólo canales y mensajes directos) o FULL"
    valueType: TEXT
    defaultValue: LIMITED
    type: DOMAIN
  lists:
    description: "Listas de Slack: Las listas llevan la gestión del trabajo al lugar donde los equipos ya colaboran. Puedes ver y organizar las tareas desde tus conversaciones para llevar un seguimiento de los proyectos interdepartamentales, las solicitudes, las aprobaciones y mucho más."
    valueType: BOOLEAN
    defaultValue: false
    type: INFORMATION
  customTemplates:
    description: "Plantillas personalizadas: Simplifica y sistematiza los procesos colaborativos en los canvas de Slack con plantillas personalizadas. Crea y comparte plantillas listas para usar con potentes automatizaciones ya incorporadas. Cualquier miembro de tu organización podrá usarlas con solo un clic."
    valueType: BOOLEAN
    defaultValue: false
    type: AUTOMATION
    automationType: TASK_AUTOMATION
  customizableSections:
    description: "Secciones personalizables: Mantén tus proyectos, equipos y prioridades en orden. Consíguelo mediante la organización de tus canales y conversaciones en secciones personalizables que se pueden contraer en la barra lateral."
    valueType: BOOLEAN
    defaultValue: false
    type: MANAGEMENT
  atlas:
    description: "Atlas de Slack: Encuentra a la persona que mejor pueda ayudarte a sacar el trabajo adelante. Busca personas y palabras clave en el directorio, consulta los perfiles de los miembros del equipo y consigue todo el contexto que necesites para ponerte en contacto con ellos."
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  appsAndServices:
    description: "Integraciones con otras aplicaciones: Tienes más de 2600 aplicaciones esperándote en el Directorio de Aplicaciones de Slack para llevar a cabo todo tipo de trabajos, como Salesforce, Jira, Google Drive, ChatGPT y muchas más."
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  workflowBuilder:
    description: "Creador de flujos de trabajo: Automatiza las tareas y los procesos rutinarios directamente en Slack, sin necesidad de programar nada. Los flujos de trabajo pueden ser lo sencillos o complejos que quieras y, además, se pueden conectar a otras herramientas y aplicaciones que utilices para trabajar."
    valueType: BOOLEAN
    defaultValue: false
    type: AUTOMATION
    automationType: TASK_AUTOMATION
  customWorkflowSteps:
    description: "Pasos del flujo de trabajo personalizados: Los pasos del flujo de trabajo personalizados te permiten incorporar los sistemas y la lógica del negocio propios de tu organización en un flujo de trabajo. Los desarrolladores los crean usando API de Slack."
    valueType: BOOLEAN
    defaultValue: false
    type: AUTOMATION
    automationType: TASK_AUTOMATION
  deployApps:
    description: "Implementar aplicaciones para la infraestructura de Slack: Los programadores pueden implementar funciones personalizadas para las infraestructuras gestionadas seguras de Slack sin coste adicional."
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  standardWorkflows:
    description: "Flujos de trabajo estándar: Los flujos de trabajo estándar están diseñados con pasos de Slack y un paso de conector como máximo. Gracias al paso de conector, puedes incorporar otras herramientas en tu flujo de trabajo (Salesforce, Hojas de cálculo de Google, Jira y muchas más)."
    valueType: BOOLEAN
    defaultValue: false
    type: AUTOMATION
    automationType: TASK_AUTOMATION
  premiumWorkflows:
    description: "Flujos de trabajo prémium: Los flujos de trabajo prémium incluyen, como mínimo, un paso personalizado o dos o más pasos de conector. Gracias a los pasos de conector, puedes incorporar otras herramientas en tu flujo de trabajo (Salesforce, Hojas de cálculo de Google, Jira y muchas más). Los planes de pago de Slack incluyen de 1000 a 5000 ejecuciones mensuales dependiendo del plan. Cada ejecución de flujo de trabajo prémium que supere esa asignación, tendrá un precio de 0,05 USD."
    valueType: BOOLEAN
    defaultValue: false
    type: AUTOMATION
    automationType: TASK_AUTOMATION
  singleSignOn:
    description: "Inicio de sesión único basado en SAML (SSO)."
    valueType: BOOLEAN
    defaultValue: false
    type: INTEGRATION
    integrationType: IDENTITY_PROVIDER
  dataCypher:
    description: "Cifrado de datos en reposo y en tránsito."
    valueType: BOOLEAN
    defaultValue: true
    type: GUARANTEE
  twoFactorAuthentication:
    description: "Autenticación de dos factores."
    valueType: BOOLEAN
    defaultValue: true
    type: INTEGRATION
    integrationType: EXTERNAL_DEVICE
  oAuthGoogle:
    description: "OAuth con Google."
    valueType: BOOLEAN
    defaultValue: false
    type: INTEGRATION
    integrationType: IDENTITY_PROVIDER
  complianceHIPAA:
    description: "Colaboración de archivos y mensajes conforme a la HIPAA."
    valueType: BOOLEAN
    defaultValue: false
    type: GUARANTEE
  dataResidence:
    description: "Residencia de datos."
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  adminSlackEnterpriseKeys:
    description: "Administración de claves de cifrado (EKM) de Slack."
    valueType: BOOLEAN
    defaultValue: false
    type: INTEGRATION
    integrationType: WEB_SAAS
    pricingURLs:
      - "https://docs.aws.amazon.com/es_es/kms/latest/developerguide/overview.html"
  enterpriseMobilitySecurity:
    description: "Integración con la Gestión de movilidad empresarial (EMM)."
    valueType: BOOLEAN
    defaultValue: false
    type: GUARANTEE
  auditLogs:
    description: "Registros de auditoría: Los registros de auditoría ofrecen un registro de los cambios y el uso en el plan Enterprise Grid. Puedes ver los registros de auditoría directamente en Slack, exportarlos en formato CSV y utilizar la API de registros de auditoría para crear herramientas de supervisión personalizadas."
    valueType: BOOLEAN
    defaultValue: false
    type: INFORMATION
  identityProvidersGroups:
    description: "Grupos de proveedores de identidad: Sincroniza los grupos que has creado en tu proveedor de identidad con los espacios de trabajo y canales de tu organización Enterprise Grid. Si tu proveedor de identidad no admite la sincronización de grupos, puedes usar nuestra API de SCIM y hacerlo de forma manual."
    valueType: BOOLEAN
    defaultValue: false
    type: MANAGEMENT
  customRules:
    description: "Políticas personalizadas de retención de mensajes y archivos."
    valueType: BOOLEAN
    defaultValue: false
    type: MANAGEMENT
  exportMessages:
    description: "Exportaciones de datos para todos los mensajes."
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  slackConnectLostPrevention:
    description: "Prevención de pérdida de datos nativa para Slack Connect: La prevención de pérdida de datos de Slack Connect analiza los mensajes y archivos enviados por los miembros de tu organización para reducir el riesgo de compartir información confidencial, o bien contenido malicioso o de identificación personal con organizaciones externas."
    valueType: BOOLEAN
    defaultValue: false
    type: GUARANTEE
  informationBarriers:
    description: "Barreras de información: Crea barreras de información entre grupos de proveedores de identidad para impedir que determinados miembros envíen mensajes directos o inicien juntas entre sí con el fin de evitar conflictos de intereses y proteger la información confidencial."
    valueType: BOOLEAN
    defaultValue: false
    type: MANAGEMENT
  legalRetentionHold:
    description: "Retenciones legales: En una organización Enterprise Grid, puedes asignar una retención legal a un miembro específico con el fin de conservar sus mensajes y archivos en Slack. Esto significa que los mensajes y archivos enviados por todos los miembros de una conversación se guardarán independientemente de cuáles sean los ajustes de retención o de si los miembros modifican o eliminan el contenido."
    valueType: BOOLEAN
    defaultValue: false
    type: GUARANTEE
  workspaces:
    description: "Espacios de trabajo: Los espacios de trabajo de Slack son el motor de tu trabajo, como si fuesen una oficina virtual. Es donde residen tus canales, mensajes directos y herramientas."
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  domainName:
    description: "Reclamación de nombres de dominios."
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  customSLAs:
    description: "Condiciones de servicio personalizadas."
    valueType: BOOLEAN
    defaultValue: false
    type: GUARANTEE
  privilegesGeneralChannelManagement:
    description: "Gestionar los permisos de publicación en el canal #general."
    valueType: BOOLEAN
    defaultValue: true
    type: MANAGEMENT
  privilegesPrivateChannelManagement:
    description: "Gestionar los permisos de publicación de un número ilimitados de canales."
    valueType: BOOLEAN
    defaultValue: false
    type: MANAGEMENT
  customUserGroups:
    description: "Grupos de usuarios personalizados: Facilita la recepción de notificaciones y la comunicación con equipos, departamentos y grupos al completo."
    valueType: BOOLEAN
    defaultValue: false
    type: MANAGEMENT
  usersManagementSCIM:
    description: "Gestión de usuarios mediante SCIM."
    valueType: BOOLEAN
    defaultValue: false
    type: INTEGRATION
    integrationType: WEB_SAAS
  extraCompatibility:
    description: "Compatibilidad con los proveedores de prevención de pérdida de datos (DLP), eDiscovery y copias de seguridad sin conexión."
    valueType: BOOLEAN
    defaultValue: false
    type: GUARANTEE
  support:
    description: "Acceso a asistencia al cliente."
    valueType: TEXT
    defaultValue: "Asistencia estándar"
    type: SUPPORT
  granularRoles:
    description: "Roles detallados: Asigna roles de sistema a miembros individuales o a grupos de proveedores de identidad, o bien asigna miembros a varios roles de sistema. Los controles detallados te permiten elegir si los miembros pueden gestionar tareas administrativas de todos los espacios de trabajo o solo de algunos en tu organización Enterprise Grid."
    valueType: BOOLEAN
    defaultValue: false
    type: MANAGEMENT
  adminAnalyticsAPI:
    description: "API de análisis de datos de administrador: Recupera los datos de análisis de una fecha concreta en un formato de archivo JSON comprimido."
    valueType: BOOLEAN
    defaultValue: false
    type: INTEGRATION
    integrationType: API
  adminAnalyticsDashboard:
    description: "Panel de análisis de datos de administrador: El panel de análisis de datos de Slack te permite obtener información sobre la manera en la que tu organización utiliza Slack. Busca y ordena fácilmente los datos para conocer mejor los mensajes, canales y miembros de tu espacio de trabajo u organización Enterprise Grid."
    valueType: BOOLEAN
    defaultValue: false
    type: INFORMATION
  messageActivityAnalytics:
    description: "Análisis de datos de la actividad de los mensajes: Con la actividad de los mensajes, los propietarios, administradores y miembros con el permiso necesario podrán ver cuántas personas han interactuado con cada mensaje de Slack. Puedes utilizar la actividad de los mensajes para medir el impacto de los anuncios y las campañas de comunicación internas en tu organización."
    valueType: BOOLEAN
    defaultValue: false
    type: INFORMATION
  slackAI:
    description: "IA de Slack: Tu tiempo es muy valioso y queremos que lo aproveches al máximo. Explora nuestra última innovación y descubre cómo la IA de Slack ayuda a todo el mundo a trabajar de la mejor forma posible."
    valueType: BOOLEAN
    defaultValue: false
    type: AUTOMATION
    automationType: BOT
