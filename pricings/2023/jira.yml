saasName: Jira 
day: 2
month: 11
year: 2023
currency: USD
hasAnnualPayment: true
features:
  support:
    description: "Customer support is available with Jira Service Management’s Standard, Premium, and Enterprise plans. The Free plan has access to self-help resources in the Atlassian Community."
    valueType: TEXT
    defaultValue: "Atlassian Community"
    type: SUPPORT
  storage:
    description: "Confluence and products in the Jira suite all come with their own file storage space, even if you have more than one instance of the same product.\n\nFor example, if you have two Jira Service Management instances from two sites, each has its own storage. This storage is primarily used for attachments."
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  emailNotifications:
    description: "The type of notifications that someone receives depends on their role and how they’ve interacted with the request. Customers, agents, and administrators get email notifications about activity on requests.\n\nJira Service Management can send a maximum of 100 emails per day on the Free plan. After 100 emails, notifications are paused until the following day."
    valueType: BOOLEAN
    defaultValue: true
    type: AUTOMATION
    automationType: TRACKING
  uptimeSLA:
    description: ""
    valueType: TEXT
    defaultValue: "Not Included"
    type: GUARANTEE
  automation:
    description: "Automate any task or process in a few clicks. Set automation rules within a single project, across multiple projects or across all projects on your site to help you scale. Save time and keep your team focussed with Jira’s no-code automation engine.\n\nFree plan comes with 500 rules per month while Standard plan has 5000. Premium has 1000 rules per user per month. For example, 200 users on Premium plan would have 200,000 rules per month for Jira Service Management pooled across users.\n\nThe Enterprise plan allows unlimited rule runs on Jira Service Management.\n\nYou only pay for what you use- only automations that successfully perform an action count towards your limit."
    valueType: BOOLEAN
    defaultValue: true
    type: AUTOMATION
    automationType: TASK_AUTOMATION
  emailAndEmbedableWidgetSupport:
    description: "Let employees or customers submit requests or incidents straight to your queue via email and customize your notifications. Add a widget to your web page so that requestors can get help from whatever page they’re on."
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  selfServicePortal:
    description: "Employees or customers can submit requests or search your knowledge base with an easy-to-use portal."
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  forms:
    description: "Create dynamic, user-friendly forms so your teams can collect the data they need to provide outstanding customer service quickly and competently.\n\nThe new low- to no-code form builder lets teams build and deploy forms that can be used on the portal and requests."
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  configurableWorkflows:
    description: "Configure your request forms and associated workflows with easy-to-use fields that let you drag and drop."
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  slaManagement:
    description: "Meet your SLAs so agents get the important work done first. Configure and get going in minutes."
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  reportingAndAnalytics:
    description: "Choose from a set of default reports, or customize your own to help you track specific team goals, like Time to Resolution or SLA success rates."
    valueType: BOOLEAN
    defaultValue: true
    type: INFORMATION
  itsmProjectTemplate:
    description: "The ITSM (information technology service management) template is built for IT teams, DevOps, or any team looking for a service management solution. This includes incident, problem, and change management capabilities.\n\nThis template handles service requests, resolves incidents, approves changes, and fixes problems using ITSM best practices."
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  multiLanguageSupport:
    description: "Meet your customer’s language preferences or requirements by adding any of our 24 supported languages to your service projects."
    valueType: BOOLEAN
    defaultValue: true
    type: GUARANTEE
    docURL: https://support.atlassian.com/jira-service-management-cloud/docs/provide-help-in-multiple-languages/
  appsAndIntegrations:
    description: "Rich APIs and 1,000 Marketplace apps let your IT team choose how they want to work."
    valueType: BOOLEAN
    defaultValue: true
    type: INTEGRATION
    integrationType: MARKETPLACE
  mobileAppSupport:
    description: "Get notified instantly on breached SLAs and requests that are assigned, reported, watched, and mentioned with @."
    valueType: BOOLEAN
    defaultValue: true
    type: AUTOMATION
    automationType: TRACKING
  chat:
    description: "Create a 2-way sync between your Jira Service Management issues and conversations in Slack or Microsoft Teams."
    valueType: BOOLEAN
    defaultValue: true
    type: INTEGRATION
    integrationType: WEB_SAAS
    pricingUrls:
      - https://slack.com/intl/es-es/pricing
      - https://www.microsoft.com/en/microsoft-teams/compare-microsoft-teams-options
  customDomains:
    description: "Use a company-branded URL for JSM Help Centers."
    valueType: BOOLEAN
    defaultValue: false
    type: MANAGEMENT
  virtualAgent:
    description: "The virtual agent automates Tier 1 support interactions in Slack (Microsoft Teams coming soon), and uses artificial intelligence to generate responses to service requests using your existing knowledge base.\n\nPremium and Enterprise customers can use up to 1000 assisted conversations per month per site. Assisted conversations are defined as an interaction where the virtual agent correctly recognizes the help-seeker’s intent, and the help-seeker confirms that intent has been recognized."
    valueType: BOOLEAN
    defaultValue: false
    type: AUTOMATION
    automationType: BOT
  alertNotificationsPerMonth:
    description: "Route every alert to the correct team or person and help ensure your team doesn’t miss critical alerts. When an incident is raised, people and teams can be added to the incident as responders so they can work to resolve it.\n\nLink alerts to incidents, or add and alert multiple responders to one incident. When alerts are enabled and a responder is added to an incident, the responder will be alerted according to their alert notification preferences and the priority of the alert.\n\nThe Free plan is limited to 200 SMSs per month account-wide: 100 to the United States and Canada, 100 to other destinations.\n\nPremium and Enterprise plans include:\n\nAutomated Opsgenie actions\nAdvanced alert enrichment\nAdvanced alert customization\nCustom alert actions\nAlert and notification policies\nMultiple notification rules per contact type\nAttachments and notes in alerts"
    valueType: TEXT
    defaultValue: "Unlimited alerts, unlimited alert email notifications, and 200 SMS"
    type: AUTOMATION
    automationType: TRACKING
  incidentCreation:
    description: "Using templates, incident responders are automatically notified as soon as the incident occurs."
    valueType: TEXT
    defaultValue: "Manual"
    type: DOMAIN
  internalStakeholders:
    description: "Send internal communications about ongoing incidents to licensed stakeholders in your organization."
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  monitoringAndChatOpsIntegrations:
    description: "Send internal communications about ongoing incidents to licensed stakeholders in your organization."
    valueType: BOOLEAN
    defaultValue: true
    type: INTEGRATION
    integrationType: API
  majorIncidentEscalation:
    description: "Use an incident management process to identify affected services, track related issues, and escalate to the correct team."
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  postIncidentReviews:
    description: "Understand all contributing root causes, and document the incident for future reference and pattern discovery. Post-incident reviews also let you enact preventative actions to reduce the likelihood or impact of recurrence."
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  onCallManagement:
    description: "Create routing rules, escalation policies, and on-call schedules to manage who is notified of alerts.\n\nPremium and Enterprise plans include:\n\nMultiple routing rules per team\nAdvanced escalation steps (like notifying next user in schedule)"
    valueType: BOOLEAN
    defaultValue: false
    type: MANAGEMENT
  advancedAlterIntegrations:
    description: "Connect more than 200 third-party tools to Jira Service Management with:\n\nGlobal integrations that let you route alerts to different teams \nOutbound integrations like outgoing webhooks to send alerts to another tool or endpoint\nBi-directional integrations that sync back and forth \nAlerts from integrations via filters in the advanced view"
    valueType: BOOLEAN
    defaultValue: false
    type: INTEGRATION
    integrationType: MARKETPLACE
  incidentConferenceCalls:
    description: "Command, control, and coordinate incident response, and effectively collaborate through video bridge and other integrated communication tools."
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  incidentInvestigation:
    description: "See all deployments and commits leading up to an incident. Get insights into code changes."
    valueType: BOOLEAN
    defaultValue: false
    type: INFORMATION
  heartbeatMonitoring:
    description: "Ensure that alerting works end to end through passive monitoring of the systems forwarding alerts to Jira Service Management. JSM notifies you of any communication gaps with your system after specified time intervals."
    valueType: BOOLEAN
    defaultValue: false
    type: AUTOMATION
    automationType: TRACKING
  serviceRegistry:
    description: "IT teams can register all the services they operate, providing additional context for any changes. Link issues to affected services, and streamline incidents when they occur."
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  serviceStatusPages:
    description: "Opsgenie provides service-level status pages for stakeholders to view information about the status of incidents and progress of resolution."
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  serviceDependency:
    description: "Define the dependency or containment relationship to track the correlation status between services."
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  serviceSubscriptions:
    description: "Opt into the incident communications of relevant services."
    valueType: BOOLEAN
    defaultValue: false
    type: AUTOMATION
    automationType: TRACKING
  externalServices:
    description: "Connect to the external services that you depend on in a status page to know the moment an incident is reported and set alerting rules to respond to it quickly."
    valueType: BOOLEAN
    defaultValue: false
    type: INTEGRATION
    integrationType: API
  serviceAndInfrastructureHealthAnalysis:
    description: "Health analysis gives you a top-level view of all services. This helps you identify problems or improvements within those services."
    valueType: BOOLEAN
    defaultValue: false
    type: INFORMATION
  multiuserAndGroupApprovals:
    description: "Configure approval workflows based on type of change, associated risk, or procedures set by your change advisory board."
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  changeRiskAssessmentEngine:
    description: "Score the risk of a change using a Jira automation-powered risk assessment engine."
    valueType: BOOLEAN
    defaultValue: true
    type: AUTOMATION
    automationType: BOT
  changeCalendar:
    description: "Visualize and schedule changes happening across your organization to provide visibility and avoid conflicts."
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  deploymentTracking:
    description: "Set up deployment tracking for your service project to create change requests when your team initiates deployments to selected services."
    valueType: BOOLEAN
    defaultValue: true
    type: AUTOMATION
    automationType: TRACKING
  deploymentGating:
    description: "Allow or prevent deployments at specific points in the change management process using a CI/CD tool that you’ve connected to Jira Service Management."
    valueType: BOOLEAN
    defaultValue: false
    type: INTEGRATION
    integrationType: WEB_SAAS
    pricingsUrls: ""
  assetAndServiceRepository:
    description: "Track and manage the ownership and lifecycle of any asset or service for inventory purposes, auditing, and more. Gain visibility into dependencies, quickly troubleshoot incidents, and minimize the risk of changes."
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  assetDiscovery:
    description: "Scan your network to discover and populate your asset and service repository. Detect infrastructure changes, identify shadow IT assets, and improve support.\n\nThe Assets Discovery Marketplace app is required but is free for Premium and Enterprise plans. The collected data is imported into Assets in Jira Service Management."
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  dependencyMapping:
    description: "View the dependencies between configuration items or assets and services to assess the risk of changes, resolve incidents, and uncover the root cause of problems."
    valueType: BOOLEAN
    defaultValue: false
    type: INFORMATION
  dynamicObjectFields:
    description: "Dynamic and efficient form submission enables requestors and agents to select assets or services directly from request fields in Jira Service Management, giving your agents the context they need to resolve an issue or request quickly."
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  hrServiceManagementTemplate:
    description: "This template is designed for HR teams who need a central place to manage staff and requests. The HR service management template also handles onboarding and offboarding, answers questions, and facilitates change requests for your staff."
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  facilitiesServiceManagementTemplate:
    description: "The facilities service management template is for teams who need to track work and manage employee requests. This template also manages requests for maintenance, moving, and event planning."
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  legalServiceManagementTemplate:
    description: "Designed for legal teams looking for a clear and central way to track and manage their work. This template creates, tracks, and manages your contracts through the review cycle to resolution."
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  generalServiceManagementTemplate:
    description: "Best suited for teams looking to efficiently manage general support requests. This template handles all your service requests in one location and helps your employees get the answers they need."
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  customenServiceManagementTemplate:
    description: "Best suited for external-facing teams needing a branded support experience."
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  customerProfilesAndFields:
    description: "Access all relevant information about the customer in one place. Add detail fields to customers and use them to customize queues and SLAs."
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  organizationProfilesAndFields:
    description: "Access all relevant information about the organization in one place. Add detail fields to organizations and use them to customize queues and SLAs."
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  externalCustomerSSO:
    description: "SSO (single sign-on) for external accounts lets your customers get help in Jira Service Management without having to log in. "
    valueType: TEXT
    defaultValue: "Requires Atlassian Access subscription"
    type: INTEGRATION
    integrationType: IDENTITY_PROVIDER
  embeddedKnowledgeBase:
    description: "Create, read, update, and delete knowledge articles directly within Jira Service Management."
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  knowledgeBaseReports:
    description: "Knowledge base article reports show how often an article is shared, viewed, and voted as helpful. There are two default reports that provide information on how your knowledge base articles are performing: Requests deflected and Requests resolved."
    valueType: BOOLEAN
    defaultValue: true
    type: INFORMATION
  smartArticleSuggestion:
    description: "Set up article suggestions that can help your customers as they fill in a request form. Use labels to limit which articles are shown in each form."
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  featuredArticles:
    description: "Help customers self-serve by featuring relevant articles at the top of each help center category. This is especially useful to highlight articles that are commonly used by customers."
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  atlassianAnalytics:
    description: "Build interactive, customizable charts, and dashboards across products and instances with a low- to no-code editor."
    valueType: BOOLEAN
    defaultValue: false
    type: INFORMATION
  atlassianDataLake:
    description: "Access fully modeled data across your Atlassian tools in one place."
    valueType: BOOLEAN
    defaultValue: false
    type: INFORMATION
  dataConnectors:
    description: "Query your preferred non-Atlassian data sources and visualize alongside Atlassian data for holistic insights."
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  atlassianAccess:
    description: "Atlassian Access helps you proactively defend against unauthorized access and risky behavior with centralized IAM controls. With an Access subscription, you can address your cloud identity requirements with enterprise-grade security features, including:\n\nEnforced Single Sign-on (SSO) and two-factor authentication\nAutomated user lifecycle management (SCIM provisioning)\nAccess policies for secure collaboration with external users\nSeamless integration with your Identity provider (IdP)"
    valueType: TEXT
    defaultValue: "Requires Atlassian Access subscription"
    type: MANAGEMENT
  passwordPolicies:
    description: "Password policies help ensure best practices for user-created passwords in Atlassian cloud products. This helps reduce the risk of security breaches."
    valueType: BOOLEAN
    defaultValue: true
    type: MANAGEMENT
  domainVerificationAndAccountCapture:
    description: "Domain verification lets an organization admin centrally manage all of the Atlassian accounts that use the company's domain."
    valueType: BOOLEAN
    defaultValue: true
    type: MANAGEMENT
  sessionDurationManagement:
    description: "Session duration management allows an organization admin to set a session timeout value different from the default policy of 30 days. This means admins can control how long a team member can stay signed in without interacting with Atlassian.com."
    valueType: BOOLEAN
    defaultValue: true
    type: MANAGEMENT
  encryptionInTransitAndAtRest:
    description: "All customer data stored within Atlassian cloud products and services is encrypted in transit over public networks using Transport Layer Security (TLS) 1.2+ with Perfect Forward Secrecy (PFS) to protect it from unauthorized disclosure or modification.\n\nData drives on servers holding customer data and attachments in Jira Software Cloud, Jira Service Management Cloud, Jira Work Management Cloud, Confluence Cloud, Statuspage, Opsgenie, and Trello use full disk, industry-standard AES-256 encryption at rest."
    valueType: BOOLEAN
    defaultValue: true
    type: GUARANTEE
  businessContinuityAndDisasterRecovery:
    description: "Our Disaster Recovery Program consists of a few key practices to ensure the appropriate levels of governance, oversight, and testing. "
    valueType: BOOLEAN
    defaultValue: true
    type: GUARANTEE
  mobileDeviceManagement:
    description: "Enforce security controls on mobile app usage through built-in Mobile Device Management (MDM) support for iOS and Android."
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  auditLogs:
    description: "Audit logs let administrators look at changes made to your site. This is useful when you need to troubleshoot a problem or keep a record of important events, like changes to global permissions."
    valueType: BOOLEAN
    defaultValue: false
    type: INFORMATION
  dataResidency:
    description: "With data residency management, choose where key product data at rest is hosted within Atlassian’s global cloud footprint.\n\nYou can pin a cloud instance's data to a specific geographic realm (for example, US or EU). This gives your administrators more control, which is useful when they require more flexibility and visibility into how their organization's content is stored."
    valueType: BOOLEAN
    defaultValue: false
    type: MANAGEMENT
  adminInsights:
    description: "Get visibility and a better understanding of your product usage with data like level activity over time and security or access."
    valueType: BOOLEAN
    defaultValue: false
    type: INFORMATION
  ipAllowlisting:
    description: "Help strengthen your team’s security by limiting your site access to trusted IP ranges."
    valueType: BOOLEAN
    defaultValue: false
    type: MANAGEMENT
  sandbox:
    description: "Test and control the rollout of updates and new apps in a sandbox copy of your environment before rolling it out companywide. Apply your existing change management practices, ensure compatibility with your ecosystem, and prepare end users if necessary."
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  releaseTracks:
    description: "Control when and how changes are released to end users with Release Tracks.\n\nWith options to control Atlassian cloud releases, your day-to-day management of our cloud products becomes more predictable, helping you plan, prepare, and ensure success for upcoming product changes."
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  multipleIdp:
    description: "Support multiple identity providers for a single organization.\n\nCustomers can now connect multiple identity providers to implement SAML SSO and SCIM user provisioning to their Atlassian Cloud organization."
    valueType: BOOLEAN
    defaultValue: false
    type: INTEGRATION
    integrationType: IDENTITY_PROVIDER
  productRequests:
    description: "Enable admins to manage how and when managed users create Atlassian products."
    valueType: BOOLEAN
    defaultValue: false
    type: MANAGEMENT
  userCounts:
    description: "User counts gives Atlassian admins visibility into how many users they are able to add to an Enterprise product; and conversely, user counts indicate if a product is at-or-near capacity."
    valueType: BOOLEAN
    defaultValue: false
    type: INFORMATION
usageLimits:
  agentLimitPerSite:
    description: "This is the maximum number of agents or agent licenses you can add to each of your Jira Service Management sites. Agents are licensed users who work on customer requests and add customers to the service project. Agents are added to the Service Desk Team role in your service project."
    valueType: NUMERIC
    defaultValue: 3
    unit: agent
    type: NON_RENEWABLE
    linkedFeatures: null
  customerLimit:
    description: "Customers are unlicensed users who send requests to your service project through the portal, email, or widget.\n\nFor example, an employee raises a request to an internal service desk. This employee has access to the portal but no product access to the project. Employees like these are usually internal customers."
    valueType: NUMERIC
    defaultValue: .inf
    unit: customer
    type: NON_RENEWABLE
    linkedFeatures: null
  numberOfSites:
    description: "This is the number of sites (also called “instances”) you can license based on the subscription plan you choose. One site is typically enough for most small to medium organizations.\n\nEnterprise subscribers often opt for multiple sites, up to 150 per product, to:\n\nOffer organizational autonomy to independent brands\nImprove security through separating data by region or department\nCustomize instances based on Marketplace apps, project configurations, and more"
    valueType: NUMERIC
    defaultValue: 1
    unit: site
    type: NON_RENEWABLE
    linkedFeatures: null
  storageLimitPerSite:
    description: "Confluence and products in the Jira suite all come with their own file storage space, even if you have more than one instance of the same product.\n\nFor example, if you have two Jira Service Management instances from two sites, each has its own storage. This storage is primarily used for attachments."
    valueType: NUMERIC
    defaultValue: 2
    unit: GB
    type: NON_RENEWABLE
    linkedFeatures:
      - storage
  emailNotificationsLimit:
    description: "Jira Service Management can send a maximum of 100 emails per day on the Free plan. After 100 emails, notifications are paused until the following day."
    valueType: NUMERIC
    defaultValue: 100
    unit: email/day
    type: RENEWABLE
    linkedFeatures:
      - emailNotifications
  automationLimit:
    description: "Free plan comes with 500 rules per month while Standard plan has 5000. Premium has 1000 rules per user per month. For example, 200 users on Premium plan would have 200,000 rules per month for Jira Service Management pooled across users. The Enterprise plan allows unlimited rule runs on Jira Service Management."
    valueType: NUMERIC
    defaultValue: 500
    unit: rule/month
    type: RENEWABLE
    linkedFeatures:
      - automation
  alertNotificationsLimit:
    description: "The Free plan is limited to 200 SMSs per month account-wide: 100 to the United States and Canada, 100 to other destinations."
    valueType: NUMERIC
    defaultValue: 200
    unit: SMS/month
    type: RENEWABLE
    linkedFeatures:
      - alertNotificationsPerMonth
