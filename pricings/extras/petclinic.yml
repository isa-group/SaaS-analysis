saasName: petclinic
day: 15
month: 1
year: 2024
currency: EUR
hasAnnualPayment: false
features:
  pets:
    description: Pets description
    valueType: BOOLEAN
    defaultValue: true
    expression: userContext['pets'] < planContext['usageLimits']['maxPets']
    serverExpression: userContext['pets'] <= planContext['usageLimits']['maxPets']
    type: DOMAIN
  visits:
    description: visits description
    valueType: BOOLEAN
    defaultValue: true
    expression: userContext['visits'] < planContext['usageLimits']['maxVisitsPerMonthAndPet']
    type: DOMAIN
  supportPriority:
    description: supportPriority description
    valueType: TEXT
    defaultValue: LOW
    expression: ''
    type: SUPPORT
  haveCalendar:
    description: haveCalendar description
    valueType: BOOLEAN
    defaultValue: false
    expression: planContext['features']['haveCalendar']
    type: DOMAIN
  havePetsDashboard:
    description: havePetsDashboard description
    valueType: BOOLEAN
    defaultValue: false
    expression: planContext['features']['havePetsDashboard']
    type: DOMAIN
  haveVetSelection:
    description: haveVetSelection description
    valueType: BOOLEAN
    defaultValue: false
    expression: planContext['features']['haveVetSelection']
    type: DOMAIN
  consultations:
    description: consultations description
    valueType: BOOLEAN
    defaultValue: false
    expression: planContext['features']['consultations']
    type: DOMAIN
  smartClinicReports:
    description: smartClinicReports description
    valueType: BOOLEAN
    defaultValue: false
    type: INFORMATION
  petAdoptionCentre:
    description: petAdoptionCentre description
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
usageLimits:
  maxPets:
    description: ''
    valueType: NUMERIC
    defaultValue: 2
    unit: pet
    type: NON_RENEWABLE
    linkedFeatures:
    - pets
  maxVisitsPerMonthAndPet:
    description: ''
    valueType: NUMERIC
    defaultValue: 1
    unit: visit
    type: RENEWABLE
    linkedFeatures:
    - visits
plans:
  BASIC:
    description: Basic plan
    monthlyPrice: 0.0
    annualPrice: 0.0
    unit: user/month
    features:
      supportPriority:
        value: LOW
      haveCalendar:
        value: false
      haveVetSelection:
        value: true
      consultations:
        value: false
    usageLimits:
      maxPets:
        value: 3
      maxVisitsPerMonthAndPet:
        value: 1
  GOLD:
    description: Advanced plan
    monthlyPrice: 5.0
    annualPrice: 5.0
    unit: user/month
    features:
      supportPriority:
        value: MEDIUM
      haveCalendar:
        value: true
      haveVetSelection:
        value: true
      consultations:
        value: false
    usageLimits:
      maxPets:
        value: 4
      maxVisitsPerMonthAndPet:
        value: 3
  PLATINUM:
    description: Pro plan
    monthlyPrice: 10.0
    annualPrice: 10.0
    unit: user/month
    features:
      supportPriority:
        value: HIGH
      haveCalendar:
        value: true
      haveVetSelection:
        value: true
      consultations:
        value: true
    usageLimits:
      maxPets:
        value: 7
      maxVisitsPerMonthAndPet:
        value: 6
addOns:
  havePetsDashboard:
    description: havePetsDashboard description
    availableFor:
      - PLATINUM
    price: 5.95
    unit: user/month
    features:
      havePetsDashboard:
        value: true
  smartClinicReports:
    description: smartClinicReports description
    dependsOn:
      - havePetsDashboard
    price: 3.95
    unit: user/month
    features:
      smartClinicReports:
        value: true
  petAdoptionCentre:
    description: petAdoptionCentre description
    price: 15.95
    unit: user/month
    features:
      petAdoptionCentre:
        value: true