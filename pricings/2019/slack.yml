    features:
      sharedChannels:
        value: true
      monocanalGuests:
        value: true
      multicanalGuests:
        value: true
      oAuthGoogle:
        value: true
      singleSignOn:
        value: true
      customRules:
        value: true
      exportMessages:
        value: true
      dataResidence:
        value: true
      privilegesPrivateChannelManagement:
        value: true
      customUserGroups:
        value: true
      usersManagement:
        value: true
      activeDirectorySync:
        value: true
      screenSharing:
        value: true
      peopleChannelsFilesSearch:
        value: true
      channelRecommendations:
        value: true
      outlinedMessages:
        value: true
      storageByAccount:
        value: false
      storageByTeamMember:
        value: true
      support:
        value: Asistencia las 24 horas del día, 7 días a la semana, con un tiempo de respuesta de cuatro horas
      availability:
        value: true
    usageLimits:
