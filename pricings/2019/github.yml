      preReceiveHooks:
        value: true
      selfHostedDeployment:
        value: true
    usageLimits: null
    usageLimitsExtensions: null
  enterpriseCloud:
    availableFor:
      - ENTERPRISE
    price: Contact Sales
    unit: user/month
    features:
      automatedSecurityUpdates:
        value: true
