addOns:
  extraWorkspace:
    description: Add an extra workspace to your account.
    availableFor:
      - BASIC
      - PRO
    monthlyPrice: 20
    annualPrice: 17
    unit: workspace/month
    features: null
    usageLimits: null
    usageLimitsExtensions:
      workspacesLimit:
        value: 1
    price: 20
