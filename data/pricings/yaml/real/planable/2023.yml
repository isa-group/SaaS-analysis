      gridView:
        value: true
      listView:
        value: true
      syncPreviousContent:
        value: true
      requiredApprovalWorkflows:
        value: true
      multiLevelApprovalWorkflows:
        value: true
      internalAndExternalCollaboration:
        value: true
      prioritySupport:
        value: true
      chatSupport:
        value: true
      personalizedOnboarding:
        value: true
      dedicatedAccountManager:
        value: true
      paymentOptions:
        value:
          - CARD
          - ACH
          - WIRE_TRANSFER
          - GATEWAY
    usageLimits:
      tweetsLimit:
        value: 1000000000000
      socialMediaPagesLimit:
        value: 10
      numberOfLabels:
        value: 10000000
      mediaStorageCapacity:
        value: 1000000
      publishedPostsStorageLimit:
        value: 24
