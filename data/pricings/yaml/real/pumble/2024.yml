saasName: Pumble
version: '2.0'
currency: USD
hasAnnualPayment: true
features:
  privateChannels:
    description: Only invited users can send messages in a private channel.
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  publicChannels:
    description: Everyone can join and send messages in public channels.
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  directMessages:
    description: >-
      Share business information, send files and images, or share links to
      others, one-on-one.
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  threads:
    description: >-
      Spin off side conversations into threads to keep the channel
      distraction-free.
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  mentions:
    description: Mention others to notify them.
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  reactions:
    description: React to messages with emojis.
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  pin:
    description: Pin important messages so everyone can access them later.
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  saveMessages:
    description: Save messages to access them later.
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  messageHistory:
    description: >-
      Access all your messages that have ever been sent to get context for past
      decisions or get new team members up to speed faster.
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  shareFilesAndLinks:
    description: >-
      Share images, videos, documents or links with your teammates and search
      for them later via File browser.
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  voiceMessages:
    description: Tap, talk, and send to give updates, share ideas, and be more expressive.
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  messageFormatting:
    description: >-
      Highlight important information within conversation or markup your code
      blocks.
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  messageSchedule:
    description: Schedule messages to be sent at a later time.
    valueType: BOOLEAN
    defaultValue: true
    type: AUTOMATION
    automationType: TASK_AUTOMATION
  reminders:
    description: Set reminders for important tasks.
    valueType: BOOLEAN
    defaultValue: true
    type: AUTOMATION
    automationType: TASK_AUTOMATION
  fileStoragePerAccount:
    description: Share images, documents, and other files, and access them later in Pumble.
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  fileStoragePerUser:
    description: Share images, documents, and other files, and access them later in Pumble.
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  customizableSections:
    description: >-
      Organize channels and conversations into custom, collapsible sections in
      your sidebar.
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  voiceCalls:
    description: Start a voice call in real time.
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  videoCalls:
    description: Start a video call in real time.
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  screenSharing:
    description: Start a video call or share your screen in real time.
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  userGroups:
    description: Mention user group to notify everybody in the group.
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  guestAccess:
    description: >-
      Work with people outside your company and give them access only to the
      specific channels.
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  permissions:
    description: >-
      Manage who can create and archive channels, invite members, remove them
      from channels, post in public channels and other permissions.
    valueType: BOOLEAN
    defaultValue: false
    type: MANAGEMENT
  channelPostingPermissions:
    description: >-
      Customize channel posting permissions and mention usage to ensure a
      focused and distraction-free environment.
    valueType: BOOLEAN
    defaultValue: false
    type: MANAGEMENT
  integrations:
    description: Integrate Pumble with other apps.
    valueType: BOOLEAN
    defaultValue: true
    type: INTEGRATION
    integrationType: MARKETPLACE
  importFromSlack:
    description: Import public channels, messages and your team from Slack.
    valueType: BOOLEAN
    defaultValue: true
    type: INTEGRATION
    integrationType: WEB_SAAS
    pricingURLs:
      - https://www.slack.com/
  dataEncryption:
    description: Pumble encrypts all data at rest and in transit.
    valueType: BOOLEAN
    defaultValue: true
    type: GUARANTEE
  soc2:
    description: >-
      Annual audit certification for Service Organization Controls Trust
      Services Principles.
    valueType: BOOLEAN
    defaultValue: true
    type: GUARANTEE
  singleSignOn:
    description: Manage access using SSO (SAML2, OAuth2).
    valueType: BOOLEAN
    defaultValue: false
    type: INTEGRATION
    integrationType: IDENTITY_PROVIDER
  dataRetention:
    description: Decide for how long you want to have your messages and files.
    valueType: BOOLEAN
    defaultValue: false
    type: GUARANTEE
  phoneSupport:
    description: Contact Pumble’s customer support and get answer within 24 hours.
    valueType: BOOLEAN
    defaultValue: true
    type: SUPPORT
  chatSupport:
    description: Contact Pumble’s customer support and get answer within 24 hours.
    valueType: BOOLEAN
    defaultValue: true
    type: SUPPORT
  emailSupport:
    description: Contact Pumble’s customer support and get answer within 24 hours.
    valueType: BOOLEAN
    defaultValue: true
    type: SUPPORT
  priorityCustomerSupport:
    description: Get a guaranteed answer from customer support within a few hours.
    valueType: BOOLEAN
    defaultValue: false
    type: SUPPORT
usageLimits:
  users:
    description: The number of users who can use Pumble.
    valueType: NUMERIC
    defaultValue: 1000000000
    unit: user
    type: NON_RENEWABLE
    linkedFeatures: null
  useMessageHistory:
    description: The number of days that can be searched for the messageHistory.
    valueType: NUMERIC
    defaultValue: 1000000000
    unit: day
    type: NON_RENEWABLE
    linkedFeatures:
      - messageHistory
  useFileStoragePerAccount:
    description: The amount of storage that can be used per account.
    valueType: NUMERIC
    defaultValue: 10
    unit: GB/account
    type: NON_RENEWABLE
    linkedFeatures:
      - fileStoragePerAccount
  useFileStoragePerUser:
    description: The amount of storage that can be used per user or team member.
    valueType: NUMERIC
    defaultValue: 10
    unit: GB/user
    type: NON_RENEWABLE
    linkedFeatures:
      - fileStoragePerUser
  useVoiceCalls:
    description: The number of users that can join the same voice call.
    valueType: NUMERIC
    defaultValue: 1
    unit: user
    type: NON_RENEWABLE
    linkedFeatures:
      - voiceCalls
  useVideoCalls:
    description: The number of users that can join the same video call.
    valueType: NUMERIC
    defaultValue: 1
    unit: user
    type: NON_RENEWABLE
    linkedFeatures:
      - videoCalls
  useIntegrations:
    description: The number of integrations that can be used.
    valueType: NUMERIC
    defaultValue: 3
    unit: integration
    type: NON_RENEWABLE
    linkedFeatures:
      - integrations
plans:
  - name: FREE
    description: Communication
    monthlyPrice: 0
    annualPrice: 0
    unit: user/month
    features: null
    usageLimits: null
    price: 0
  - name: PRO
    description: Organization
    monthlyPrice: 2.99
    annualPrice: 2.49
    unit: user/month
    features:
      messageSchedule:
        value: true
      fileStoragePerAccount:
        value: false
      fileStoragePerUser:
        value: true
      customizableSections:
        value: true
      screenSharing:
        value: true
      priorityCustomerSupport:
        value: true
    usageLimits:
      useVoiceCalls:
        value: 25
      useVideoCalls:
        value: 25
      useIntegrations:
        value: 10
    price: 2.99
  - name: BUSINESS
    description: Administration
    monthlyPrice: 4.99
    annualPrice: 3.99
    unit: user/month
    features:
      messageSchedule:
        value: true
      fileStoragePerAccount:
        value: false
      fileStoragePerUser:
        value: true
      customizableSections:
        value: true
      screenSharing:
        value: true
      guestAccess:
        value: true
      permissions:
        value: true
      channelPostingPermissions:
        value: true
      userGroups:
        value: true
      priorityCustomerSupport:
        value: true
    usageLimits:
      useFileStoragePerUser:
        value: 20
      useVoiceCalls:
        value: 50
      useVideoCalls:
        value: 50
      useIntegrations:
        value: 1000000000
    price: 4.99
  - name: ENTERPRISE
    description: Control & Security
    monthlyPrice: 7.99
    annualPrice: 6.99
    unit: user/month
    features:
      messageSchedule:
        value: true
      fileStoragePerAccount:
        value: false
      fileStoragePerUser:
        value: true
      customizableSections:
        value: true
      screenSharing:
        value: true
      guestAccess:
        value: true
      permissions:
        value: true
      channelPostingPermissions:
        value: true
      userGroups:
        value: true
      singleSignOn:
        value: true
      dataRetention:
        value: true
      priorityCustomerSupport:
        value: true
    usageLimits:
      useFileStoragePerUser:
        value: 100
      useVoiceCalls:
        value: 50
      useVideoCalls:
        value: 50
      useIntegrations:
        value: 1000000000
    price: 7.99
addOns: null
createdAt: '2024-07-15'
