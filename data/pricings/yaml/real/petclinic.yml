saasName: PetClinic
version: '2.0'
createdAt: '2024-01-15'
currency: EUR
hasAnnualPayment: false
tags:
  - 'Pets Management'
  - 'Veterinary Care'
features:
  pets:
    description: Pets description
    valueType: BOOLEAN
    defaultValue: true
    expression: userContext['pets'] < planContext['usageLimits']['maxPets']
    serverExpression: userContext['pets'] <= planContext['usageLimits']['maxPets']
    type: DOMAIN
    tag: 'Pets Management'
  visits:
    description: visits description
    valueType: BOOLEAN
    defaultValue: true
    expression: userContext['visits'] < planContext['usageLimits']['maxVisitsPerMonthAndPet']
    type: DOMAIN
    tag: 'Veterinary Care'
  supportPriority:
    description: supportPriority description
    valueType: TEXT
    defaultValue: LOW
    type: SUPPORT
    tag: 'Veterinary Care'
  haveCalendar:
    description: haveCalendar description
    valueType: BOOLEAN
    defaultValue: false
    expression: planContext['features']['haveCalendar']
    type: DOMAIN
  havePetsDashboard:
    description: havePetsDashboard description
    valueType: BOOLEAN
    defaultValue: false
    expression: planContext['features']['havePetsDashboard']
    type: DOMAIN
  haveVetSelection:
    description: haveVetSelection description
    valueType: BOOLEAN
    defaultValue: false
    expression: planContext['features']['haveVetSelection']
    type: DOMAIN
  consultations:
    description: consultations description
    valueType: BOOLEAN
    defaultValue: false
    expression: planContext['features']['consultations']
    type: DOMAIN
  smartClinicReports:
    description: smartClinicReports description
    valueType: BOOLEAN
    defaultValue: false
    type: INFORMATION
  petAdoptionCentre:
    description: petAdoptionCentre description
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
usageLimits:
  maxPets:
    description: ''
    valueType: NUMERIC
    defaultValue: 2
    unit: pet
    type: NON_RENEWABLE
    linkedFeatures:
      - pets
  maxVisitsPerMonthAndPet:
    description: ''
    valueType: NUMERIC
    defaultValue: 1
    unit: visit
    type: RENEWABLE
    linkedFeatures:
      - visits
plans:
  BASIC:
    description: Basic plan
    price: 0.0
    unit: user/month
    features: null
    usageLimits: null
  GOLD:
    description: Advanced plan
    price: 5.0
    unit: user/month
    features:
      supportPriority:
        value: MEDIUM
      haveCalendar:
        value: true
      haveVetSelection:
        value: true
      consultations:
        value: false
    usageLimits:
      maxPets:
        value: 4
      maxVisitsPerMonthAndPet:
        value: 3
  PLATINUM:
    description: Pro plan
    price: 10.0
    unit: user/month
    features:
      supportPriority:
        value: HIGH
      haveCalendar:
        value: true
      haveVetSelection:
        value: true
      consultations:
        value: true
    usageLimits:
      maxPets:
        value: 7
      maxVisitsPerMonthAndPet:
        value: 6
addOns:
  havePetsDashboard:
    description: havePetsDashboard description
    availableFor:
      - PLATINUM
    price: 5.95
    unit: user/month
    features:
      havePetsDashboard:
        value: true
  smartClinicReports:
    description: smartClinicReports description
    dependsOn:
      - havePetsDashboard
    price: 3.95
    unit: user/month
    features:
      smartClinicReports:
        value: true
  petAdoptionCentre:
    description: petAdoptionCentre description
    price: 15.95
    unit: user/month
    features:
      petAdoptionCentre:
        value: true
