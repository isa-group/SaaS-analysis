syntaxVersion: '2.1'
saasName: Trello
createdAt: '2025-03-07'
version: '2025'
billing:
  monthly: 1.0
  annual: 0.883
currency: USD
url: https://web.archive.org/web/20250307194020/https://www.trello.com/pricing/
features:
  cards:
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  quickCapture:
    description: "Capture to-dos, notes, and messages, from email and Slack instantly."
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  inbox:
    description: "Gather messages and to-dos in this personal space before organizing them into your boards."
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  viewOnlyPlanner:
    description: "View your scheduled cards on a calendar and synchronize events from your favorite tools."
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  fullAccessPlanner:
    description: "Drag and drop cards on a calendar to block any available time. Sync with more events in your favorite tools."
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  cardMirroring:
    description: "View your cards from different boards with access to all information."
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  builtinAutomation:
    description: Powerful no-code automation is built into every Trello board
    valueType: BOOLEAN
    defaultValue: true
    type: AUTOMATION
    automationType: TASK_AUTOMATION
  assigneeDates:
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  dueDates:
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  iosApp:
    valueType: BOOLEAN
    defaultValue: true
    type: INTEGRATION
    integrationType: EXTERNAL_DEVICE
  androidApp:
    valueType: BOOLEAN
    defaultValue: true
    type: INTEGRATION
    integrationType: EXTERNAL_DEVICE
  desktopApp:
    valueType: BOOLEAN
    defaultValue: true
    type: INTEGRATION
    integrationType: EXTERNAL_DEVICE
  activityLogs:
    valueType: BOOLEAN
    defaultValue: true
    type: INFORMATION
  trelloTemplates:
    description: Give your team a blueprint for success with tried-and-true templates from the Trello community
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  2factorAuthentication:
    valueType: BOOLEAN
    defaultValue: true
    type: MANAGEMENT
  mobileDeviceManagement:
    description: Enforce security controls on mobile app usage through
      built-in mobile device management (MDM) support for iOS and Android.
    valueType: BOOLEAN
    defaultValue: true
    type: INTEGRATION
    integrationType: EXTERNAL_DEVICE
  powerUps:
    description: "Integrate with more than 200+ apps and tools your team depends on
      like Slack, Google Drive, Salesforce, Dropbox and more directly into your Trello boards.
      (Note: Some Power-Ups by our partners require an additional subscription fee.)"
    valueType: BOOLEAN
    defaultValue: true
    type: INTEGRATION
    integrationType: MARKETPLACE
  workspaceCollaborators:
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  boards:
    description: Create as many Trello boards as your team sees fit; from onboarding
      new hires, to sprint planning, and every team meeting agenda in between.
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  advancedChecklists:
    description: Break down projects into byte-sized tasks and get granular
      by assigning members and due dates to individual tasks.
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  customFields:
    description: Bring process and formality to your workflow by structuring
      information on Trello cards to the task at hand with Custom Fields.
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  atlassianIntelligence:
    description: Enhance Trello card descriptions and comments effortlessly with
      AI-driven content generation, grammar correction, and brainstorming.
    valueType: BOOLEAN
    defaultValue: false
    type: AUTOMATION
    automationType: BOT
  dashboardView:
    description: Trello’s reporting tool lets you access real-time insights and
      communicate your team’s progress in a visual and meaningful way.
    valueType: BOOLEAN
    defaultValue: false
    type: INFORMATION
  mapView:
    description: Plan an offsite, scout new office locations, or manage product
      distribution points by adding locations to your cards and visualizing them geographically on a map
    valueType: BOOLEAN
    defaultValue: false
    type: INFORMATION
  timelineView:
    description: Plan your project, stay on top of every sprint, and see how
      all of the moving parts fit together over time with Timeline.
    valueType: BOOLEAN
    defaultValue: false
    type: INFORMATION
  tableView:
    description: Bring a clearer perspective to all the work happening across a single board in a
      list format where you can create and edit cards in just a few clicks
    valueType: BOOLEAN
    defaultValue: false
    type: INFORMATION
  calendarView:
    description: Calendar displays start dates, due dates, and advanced checklist
      items so you can see what lies ahead for your project and stay on top of today’s to-dos
    valueType: BOOLEAN
    defaultValue: false
    type: INFORMATION
  workspaceTableView:
    description: See your projects and tasks across Workspaces and boards in a
      spreadsheet-style list that can be sorted and filtered to drill down
      to exactly the cards you need to see
    valueType: BOOLEAN
    defaultValue: false
    type: INFORMATION
  workspaceCalendarView:
    description: Workspace calendar displays items with start dates and due dates
      across your projects and boards, so you can see what lies ahead for all your teamwork
    valueType: BOOLEAN
    defaultValue: false
    type: INFORMATION
  workspaceLevelTemplates:
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  commandRunAdministration:
    description: Premium or Enterprise administrators can disable commands on
      behalf of other users, and perform other command maintenance
    valueType: BOOLEAN
    defaultValue: false
    type: MANAGEMENT
  boardCollections:
    description: Premium and Enterprise teams can use Board Collections to
     easily group boards together whether by Workspace, department, or major projec
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  observers:
    description: Observers are a Premium security setting that limit a user’s actions within a board.
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  domainRestrictedInvites:
    valueType: BOOLEAN
    defaultValue: false
    type: MANAGEMENT
  deactivateMembers:
    valueType: BOOLEAN
    defaultValue: false
    type: MANAGEMENT
  simpleDataExport:
    valueType: BOOLEAN
    defaultValue: false
    type: MANAGEMENT
  commandsRun:
    valueType: BOOLEAN
    defaultValue: true
    type: AUTOMATION
    automationType: TASK_AUTOMATION
  # enforce2FA:
  #   valueType: BOOLEAN
  #   defaultValue: false
  #   type: MANAGEMENT
  singleSignOnViaAtlassianGuard:
    description: Atlassian Guard is a separate subscription that your company can enable across all your Atlassian products and starts at $4/month/user.
    valueType: BOOLEAN
    defaultValue: false
    type: INTEGRATION
    integrationType: IDENTITY_PROVIDER
  workspaces:
    valueType: BOOLEAN
    defaultValue: true
    type: MANAGEMENT
  unlimitedWorkspaces:
    valueType: BOOLEAN
    defaultValue: false
    type: MANAGEMENT
  powerUpAdministration:
    valueType: BOOLEAN
    defaultValue: false
    type: MANAGEMENT
  attachmentRestrictions:
    valueType: BOOLEAN
    defaultValue: false
    type: MANAGEMENT
  organizationWidePermissions:
    valueType: BOOLEAN
    defaultValue: false
    type: MANAGEMENT
  organizationVisibleBoards:
    valueType: BOOLEAN
    defaultValue: false
    type: MANAGEMENT
  publicBoardManagement:
    valueType: BOOLEAN
    defaultValue: false
    type: MANAGEMENT
  communitySupport:
    valueType: BOOLEAN
    defaultValue: true
    type: SUPPORT
  localBusinessHoursSupport:
    valueType: BOOLEAN
    defaultValue: false
    type: SUPPORT
  24/5PremiumSupport:
    valueType: BOOLEAN
    defaultValue: false
    type: SUPPORT
  24/7EnterpriseAdminSupport:
    valueType: BOOLEAN
    defaultValue: false
    type: SUPPORT
usageLimits:
  workspaceCollaboratorsLimit:
    valueType: NUMERIC
    defaultValue: 10
    unit: collaborator
    type: NON_RENEWABLE
    linkedFeatures:
    - workspaceCollaborators
