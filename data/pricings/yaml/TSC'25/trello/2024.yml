        value: .inf
addOns:
  ATLASSIAN_ACCESS:
    description: Atlassian Access is a separate subscription that your company can
      enable across all your Atlassian products and starts at $4/month/user.
      Trello is an Atlassian product
    price: 4
    unit: user/month
    availableFor:
      - FREE
      - STANDARD
      - PREMIUM
    features:
      enforce2FA:
        value: true
      singleSignOn:
        value: true