        value: true
      workspaceTableView:
        value: true
      workspaceCalendarView:
        value: true
      workspaceLevelTemplates:
        value: true
      commandRunAdministration:
        value: true
      atlassianIntelligence:
        value: true
      boardCollections:
        value: true
      observers:
        value: true
      domainRestrictedInvites:
        value: true
      deactivateMembers:
        value: true
      simpleDataExport:
        value: true
      singleSignOn:
        value: true
      powerUpAdministration:
        value: true
      attachmentRestrictions:
        value: true
      organizationWidePermissions:
