    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  assigneeDates:
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  dueDates:
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  iosApp:
