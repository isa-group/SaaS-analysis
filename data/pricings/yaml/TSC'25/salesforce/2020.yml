syntaxVersion: '2.1'
saasName: Salesforce - SalesCloud
createdAt: '2020-11-26'
version: '2020-11-26'
billing:
  monthly: 1.0
currency: USD
url: https://web.archive.org/web/20201126061930/https://www.salesforce.com/products/sales-cloud/pricing/?bc=WA
features:
  leadManagement:
    description: Track, filter, and qualify new prospective customers.
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  leadAssigmentAndRouting:
    description: Route hot leads to the right reps and view the impact of your marketing
      activities on your sales pipeline.
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  duplicateBlocking:
    description: Improve CRM data quality by preventing duplicates, so data is more
      usable, reliable, and relevant.
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  webToLeadCapture:
    description: Generate leads with the prospecting data from your company’s website
      visitors.
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  massEmail:
    description: Create targeted email lists for events. Provide updates and more
      for your prospects and customers. Automatically track which leads or contacts
      received emails.
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  campaignManagement:
    description: Manage and track marketing campaigns across all channels. Make more
      informed decisions and see their impact on your sales pipeline.
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  emailTemplates:
    description: Create form emails to communicate consistently with customers and
      prospects.
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  rulesBasedLeadScoring:
    description: Automatically score leads based on their behavior and profile.
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  leadRegistration:
    description: Let your partners register leads via your website with integrated
      web-to-lead capture.
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  campaignInfluence:
    description: Improve campaign ROI metrics. Allocate revenue share across campaign
      touches on an opportunity.
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  accountAndContactManagement:
    description: Get a complete view of your customers, including activity history,
      key contacts, customer communications, and internal account discussions.
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  opportunityManagement:
    description: Track key details about every deal, such as stage, quotes, products,
      and more.
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  customizableSalesProcess:
    description: Easily personalise your team’s sales milestones with a sales path.
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  taskManagement:
    description: Get the complete view of all customer engagement in one place.
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  activityFeed:
    description: Get the complete view of all customer engagement in one place.
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  personAccounts:
    description: Get a complete view of customers when they are individual people,
      including activity history, and service and sales engagement.
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  salesConsoleApps:
    description: Boost productivity in fast-paced sales environments with everything
      a rep needs to close business faster, all on one screen.
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  salesTeams:
    description: Specify collaborators assigned to each deal.
    valueType: BOOLEAN
    defaultValue: false
    type: MANAGEMENT
  calendarAll:
    description: Create a calendar from any object to be able to visualize and act
      on important sales data.
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  salesforceMobileApp:
    description: Run your business from your phone — collaborate with your team,
      close deals, service customers, and deliver personalized marketing from anywhere.
    valueType: BOOLEAN
    defaultValue: true
    type: INTEGRATION
    integrationType: EXTERNAL_DEVICE
  fullOfflineMobileFunctionality:
    description: Continue using the Salesforce mobile app, including creating new
      records, even without connectivity. Your data will sync once you’re back online.
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  collaborativeForecasting:
    description: See a complete view of your entire pipeline and your business.
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  forecastingMobileApp:
    description: View real-time forecasting on any mobile device.
    valueType: BOOLEAN
    defaultValue: false
    type: INTEGRATION
    integrationType: EXTERNAL_DEVICE
  customOpportunityFieldsInForecasting:
    description: Focus on data points unique to your business.
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  opportunitySplits:
    description: Use opportunity splits and split types to help track the total effort
      of a sales team and more easily divide commissions based on participation.
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  enterpriseTerritoryManagement:
    description: Model your sales territories into a logical and flexible structure
      that maps the right sales reps to the right customers.
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  contracts:
    description: Help your sales teams manage contract approvals and renewals.
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  salesOrders:
    description: Track and manage sales orders in one central location.
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  productBooks:
    description: Save your product catalog and assign prices for every scenario.
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  priceBooks:
    description: Save your product catalog and assign prices for every scenario.
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  quotes:
    description: 'Easily create basic quotes by pulling in products and pricing to
      show customers. '
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  customizableReports:
    description: Make more informed, consistent decisions with real-time configurable
      reports and dashboards.
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  customizableDashboards:
    description: Make more informed, consistent decisions with real-time configurable
      reports and dashboards.
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  advancedReportingFeatures:
    description: Advanced reporting features include cross filters, joined reports,
      bucketing, and history tracking.
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  files:
    description: Share and collaborate on key files relevant to each deal.
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  topics:
    description: Automatically get the most up-to-date content and recommendations
      on what to follow and join.
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  recommendations:
    description: Automatically get the most up-to-date content and recommendations
      on what to follow and join.
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  chatter:
    description: Collaborate throughout your company and with outside parties.
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  caseManagement:
    description: Automatically route inquiries to the right group or agent for faster,
      more accurate case resolution.
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  knowledge:
    description: Access knowledge articles and FAQ pages to provide excellent customer
      service, faster.
    valueType: BOOLEAN
    defaultValue: true
    type: SUPPORT
  lightingFlowAutomation:
    description: Automate and manage any business process with a point-and-click Process
      Builder tool.
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  lightningAppBuilder:
    description: Build apps visually using a library of prebuilt and custom components
      in this drag-and-drop environment.
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  appExchange:
    description: Install prebuilt apps, flows, and components from AppExchange to
      accelerate time to market.
    valueType: BOOLEAN
    defaultValue: true
    type: INTEGRATION
    integrationType: MARKETPLACE
  dataStoragePerUser:
    description: Each edition includes a stated minimum storage to be shared by all
      users. Additional storage is available per-org.
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  fileStoragePerUser:
    description: Each edition includes a stated minimum storage to be shared by all
      users. Additional storage is available per-org.
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
  unlimitedCustomApplications:
    description: Build apps and customize Salesforce to meet your — and your customers’
      — needs.
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  customizableProfiles:
    description: Manage read/write permissions for different user profiles, and control
      which fields different users see on every record.
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  customizablePageLayouts:
    description: Manage read/write permissions for different user profiles, and control
      which fields different users see on every record.
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  rolesAndPermissions:
    description: Establish roles and permissions that set object/data access for different
      users.
    valueType: BOOLEAN
    defaultValue: false
    type: MANAGEMENT
  recordTypes:
    description: Tailor business processes, picklist values, and page layouts.
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  developerSandbox:
    description: Develop and test in an isolated environment without compromising
      your live Salesforce deployment.
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  developerProSandbox:
    description: Develop and test without compromising your live Salesforce deployment.
      Developer Pro can host larger datasets than a developer sandbox.
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  partialSandbox:
    description: 'Replicate your production org, including all data. Handle performance
      testing, load testing, and staging. '
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  fullSandbox:
    description: Test and code in separate environments without compromising your
      live Salesforce deployment.
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  platform:
    description: The fastest way to build, extend, and manage apps — with clicks
      or code.
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  workflowAndApproval:
    description: Automate workflow tasks, email alerts, automatic field updates, and
      much more. Set up simple or sophisticated approval automation for virtually
      any process.
    valueType: BOOLEAN
    defaultValue: false
    type: AUTOMATION
    automationType: TASK_AUTOMATION
  emailIntegrationWithOutlook:
    description: ''
    valueType: BOOLEAN
    defaultValue: true
    type: INTEGRATION
    integrationType: WEB_SAAS
  googleAppsIntegration:
    description: Stay in sync with your favorite productivity apps, including Gmail,
      Calendar, Sheets, and Slides.
    valueType: BOOLEAN
    defaultValue: true
    type: INTEGRATION
    integrationType: WEB_SAAS
  lightningSync:
    description: Sync contacts and calendar events between any Microsoft Exchange-connected
      device and Salesforce.
    valueType: BOOLEAN
    defaultValue: true
    type: INTEGRATION
    integrationType: WEB_SAAS
  webServicesAPI:
    description: Connect external systems and data to Salesforce using web services
      APIs, including REST, SOAP, and more.
    valueType: BOOLEAN
    defaultValue: false
    type: INTEGRATION
    integrationType: API
