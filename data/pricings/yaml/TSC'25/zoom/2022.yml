    automationType: BOT
  restApi:
    description: "Allows account owners, admins, and your developers secure access to Zoom REST API. API Rate Limits are applied at the account-level according to Account Type (Pro, Business, Enterprise, etc…) and the API Request Type (Light, Medium, Heavy, etc…). Some APIs are access-limited to specific account types. Use the API Rate Limits & API Reference Documentation for complete details."
