  endToEndEncryptionForZoomMeetings:
    description: "When enabled, Zoom’s end-to-end encryption (E2EE) for Zoom Meetings means that communications between all meeting participants using Zoom clients in a given meeting are encrypted using cryptographic keys known only to the devices of those participants. This means that no third party — including Zoom — has access to the meeting’s private keys."
    valueType: BOOLEAN
    defaultValue: true
    type: GUARANTEE
  enterpriseGradeSecurityFeatures:
    description: "256-bit AES-GCM encryption for real-time content in transit, advanced chat encryption, passcodes, Waiting Rooms, lock a meeting, audio signatures, screen share watermarks, two-factor authentication, and more."
    valueType: BOOLEAN
    defaultValue: true
    type: GUARANTEE
  waitingRoom:
    description: "The Waiting Room feature allows the host to control when a participant joins the meeting. As the meeting host, you can admit attendees one by one or all at once. In settings, you can choose who gets put into the Waiting Room or gets automatically admitted. Every account has the Waiting Room feature. Hosts can message the Waiting Room. You can customize the Waiting Room, if you're on a paid plan."
    valueType: BOOLEAN
    defaultValue: true
    type: DOMAIN
