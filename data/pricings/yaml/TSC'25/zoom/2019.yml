    description: 'Zoom offers a full-featured Basic Plan for free with unlimited meetings. Try Zoom for as long as you like - there is no trial period. Your Basic plan has a 40 minutes time limit on meetings with three or more total participants. Need your group meetings to last longer than 40 minutes? Sign up for a Pro Account here.'
