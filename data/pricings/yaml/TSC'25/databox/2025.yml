addOns:
  brandingAndWhiteLabelling:
    description: Create an on-brand experience by white-labeling your Databox Account.
      Allow users to login, view dashboards, and receive emails with your company's
      branding. Perfect if you plan to resell Databox to your clients.
    availableFor:
    - STARTER
    - PROFESSIONAL
    - GROWTH
    - PREMIUM
    price: 200
    unit: /month
    features:
      whiteLabeling:
        value: true
    usageLimits: null
    usageLimitsExtensions: null
  guidedOnboarding:
    description: Training and consulting on setting up Databox for your company or
      clients. Includes 6 training calls over Zoom and Priority Support for 3 months.
    availableFor:
    - STARTER
    - PROFESSIONAL
    - GROWTH
    price: 500
    unit: one time purchase
    features:
      guidedOnboarding:
        value: true
    usageLimits: null
    usageLimitsExtensions: null
  15minSyncPerSource:
    description: Sync every 15 minutes for selected Data Sources. Not available for
      all data sources due to vendor’s API limitations and rate limits.
    availableFor:
    - FREE
    - STARTER
    - PROFESSIONAL
    - GROWTH
    - PREMIUM
    price: 14
    unit: source/month
    features:
      dataSyncFrequency:
        value: 15 minutes
      15minPriorityConnections:
        value: true
    usageLimits: null
    usageLimitsExtensions:
      15minPriorityConnectionsLimit:
        value: 1
  fiscalCalendar:
    description: Monitor, visualize, and report on all of your business data based
      on your fiscal calendar to improve your accounting, performance, and revenue
      tracking processes.
    availableFor:
    - STARTER
    - PROFESSIONAL
    - GROWTH
    price: 40
    unit: /month
    features:
      fiscalCalendars:
        value: true
    usageLimits: null
    usageLimitsExtensions: null
  quickstartOnboarding:
    description: Setup of your initial set of metrics, dashboards, and reports along
      with training on core Databox features and functionality.
    availableFor:
    - STARTER
    - PROFESSIONAL
    - GROWTH
    - PREMIUM
    price: 1000
    unit: one time purchase
    features:
      quickstartOnboarding:
        value: true
    usageLimits: null
    usageLimitsExtensions: null
  dedicatedAnalyst:
    description: Ongoing success planning, training and data analysis from a Databox
      and analytics expert.
    availableFor:
    - STARTER
    - PROFESSIONAL
