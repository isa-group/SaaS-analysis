features:
  # Site Plans Features
  ## Website Plans Features
  publishToWebflowIo:
    description: "Publish to the webflow.io subdomain (e.g, mysite.webflow.io)."
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  customDomain:
    description: "Connect and publish your site to a custom domain."
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  removeWebflowBadge:
    description: "Remove the badge in the bottom right corner of your site that says “Made in Webflow.”"
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  publishingWorkflows:
    description: "Isolate your staged site from changes occurring in the Designer. Publish directly from staging to production."
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  publishingSummary:
    description: "Review a summary of changes prior to publishing to reduce the risk of unintended changes going live."
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  staticPages:
    description: "The number of static pages your site can have."
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  formSubmissions:
    description: "Collect form submissions, customize notification emails, and download submissions as a CSV (comma-separated values) file."
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  sitePasswordProtection:
    description: "Password protect your site."
    valueType: BOOLEAN
    defaultValue: false
    type: MANAGEMENT
  pagePasswordProtection:
    description: "Password protect individual pages on your site."
    valueType: BOOLEAN
    defaultValue: false
    type: MANAGEMENT
  customCode:
    description: "Add custom code and scripts that apply to your entire site or individual pages."
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  siteSearch:
    description: "Create a custom search engine and let visitors search for specific content on your site."
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  formFileUpload:
    description: "Collect files with an upload button in forms. Max file size per upload is 10MB. Storage is free up to 10GB, and $0.50/month per GB after that."
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  fileStorage:
    description: ""
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  wellKnownFilesSupported:
    description: "Upload and serve well-known files for site verification and integrations."
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  userAccounts:
    description: "Allow visitors to log in and unlock gated content."
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  logicFlows:
    description: "Automate workflows using triggers, actions, and conditions."
    valueType: BOOLEAN
    defaultValue: false
    type: AUTOMATION
    automationType: TASK_AUTOMATION
  legacyEditorsUsers:
    description: "Invite teammates to write and edit content in Webflow’s simplified Editor interface."
    valueType: BOOLEAN
    defaultValue: false
    type: MANAGEMENT
  backups:
    description: "Automatically generated backups — restore your site in one click."
    valueType: BOOLEAN
    defaultValue: false
    type: AUTOMATION
    automationType: TASK_AUTOMATION
  cmsItems:
    description: "The maximum number of records you can have in your CMS database. Ex: 50 projects in a portfolio."
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  cmsCollections:
    description: "The maximum number of Collections you can have in your CMS database."
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  cmsApi:
    description: "Connect to third-party applications to automate adding, updating, or deleting Collection items."
    valueType: BOOLEAN
    defaultValue: false
    type: INTEGRATION
    integrationType: API
  perItemPublishing:
    description: "Unpublish individual CMS items from the Designer, the Editor, and the CMS API — without republishing your entire site."
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  perItemUnpublishing:
    description: "Unpublish individual CMS items from the Designer, the Editor, and the CMS API — without republishing your entire site."
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  multiItemPublishing:
    description: "Publish and unpublish multiple CMS items at once."
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  multiItemUnpublishing:
    description: "Publish and unpublish multiple CMS items at once."
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  scheduledPublishing:
    description: "Schedule items to be published at specific times in the future."
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  dynamicEmbeds:
    description: "Use your CMS Collection fields to dynamically update embedded code."
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  rssFeed:
    description: "Auto-generate RSS feeds for your CMS Collections to power every RSS reader."
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  surgeProtection:
    description: "Basic, CMS, and Business plans receive one month of complimentary surge protection. Sites that exceed their bandwidth limits for a second consecutive month will be automatically upgraded to the plan with the appropriate usage allotment at the end of that second month."
    valueType: BOOLEAN
    defaultValue: false
    type: AUTOMATION
    automationType: TASK_AUTOMATION
  customSurgeProtection:
    description: "Basic, CMS, and Business plans receive one month of complimentary surge protection. Sites that exceed their bandwidth limits for a second consecutive month will be automatically upgraded to the plan with the appropriate usage allotment at the end of that second month."
    valueType: BOOLEAN
    defaultValue: false
    type: AUTOMATION
    automationType: TASK_AUTOMATION
  globalCdn:
    description: "A content delivery network uses the server closest to your site visitors for faster page loads."
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  customCdn:
    description: "A content delivery network uses the server closest to your site visitors for faster page loads."
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  uptimeStandardAgreement:
    description: "Enterprise Site plans offer a service-level agreement with guaranteed uptime. You'll also receive access to Webflow's security certifications and audits."
    valueType: BOOLEAN
    defaultValue: false
    type: GUARANTEE
  uptimeSLA:
    description: "Enterprise Site plans offer a service-level agreement with guaranteed uptime. You'll also receive access to Webflow's security certifications and audits."
    valueType: BOOLEAN
