  stagingStaticPages:
    description: ""
    valueType: NUMERIC
    defaultValue: 0
    unit: page
    type: NON_RENEWABLE
    linkedFeatures:
    - staging
  stagingCmsItems:
    description: ""
    valueType: NUMERIC
    defaultValue: 0
    unit: cms item
    type: NON_RENEWABLE
    linkedFeatures:
    - staging
  usersLimit:
    description: ""
    valueType: NUMERIC
    defaultValue: 0
    unit: user
    type: NON_RENEWABLE
    linkedFeatures: null
