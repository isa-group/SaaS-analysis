  ## Ecommerce Plans Features
  ecommerceItems:
    description: "Includes all Ecommerce products, variants, and categories. Independent of CMS items."
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  customCheckout:
    description: "Visually customize the design and layout of your checkout page."
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  customShoppingCart:
    description: "Visually customize the look and feel of your add to cart and shopping cart."
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  emailProductFields:
    description: "Add custom fields to products and use that data in your designs."
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  emailCustomization:
    description: "Customize colors, logos, and text in receipt and order update emails."
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  unbrandedEmails:
    description: "Remove Webflow references from transaction email footers."
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  transactionFee:
    description: "In addition to Stripe or Paypal processing fees"
    valueType: TEXT
    defaultValue: ""
    type: DOMAIN
  stripePoweredPayments:
    description: "Connect a Stripe account to process payments, refunds, and payouts."
    valueType: BOOLEAN
    defaultValue: false
    type: INTEGRATION
    integrationType: WEB_SAAS
    pricingUrls:
      - https://stripe.com/pricing
  applePay:
    description: "Let customers pay with stored payment details in their browser."
    valueType: BOOLEAN
    defaultValue: false
    type: PAYMENT
    integrationType: EXTERNAL_DEVICE
  webPayments:
    description: "Let customers pay with stored payment details in their browser."
    valueType: BOOLEAN
