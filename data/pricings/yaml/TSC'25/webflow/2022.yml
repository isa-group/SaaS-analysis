    valueType: BOOLEAN
    defaultValue: false
    type: INTEGRATION
    integrationType: WEB_SAAS
  configureManualShippingRules:
    description: "Define shipping regions and set custom rates for each location."
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  staffAccounts:
    description: "Invite colleagues and clients to manage products, inventory, and fulfillment."
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  yearlySalesVolume:
    description: "Calculated on a trailing 12-month basis."
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  # Workspace Plans Features
  teams:
    description: "The maximum number of member seats your Workspace supports. Note: Workspaces are billed per seat."
    valueType: BOOLEAN
    defaultValue: false
    type: MANAGEMENT
  billingPermissions:
    description: "Make sure only Workspace admins and owners can edit subscriptions and billing details."
    valueType: BOOLEAN
    defaultValue: false
    type: MANAGEMENT
  publishingPermissions:
    description: "Manage which teammates can publish which sites."
    valueType: BOOLEAN
    defaultValue: false
    type: MANAGEMENT
  advancedPermissions:
    description: "Control who can make global design changes."
    valueType: BOOLEAN
    defaultValue: false
    type: MANAGEMENT
  siteActivityLog:
    description: "A historical log of important design changes made to your site."
    valueType: BOOLEAN
    defaultValue: false
    type: INFORMATION
  pageBranching:
    description: "Multiple designers working on separate pages in parallel."
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  siteSpecificAccess:
    description: "Control which sites external guests and internal members can access in your Workspace."
    valueType: BOOLEAN
    defaultValue: false
    type: MANAGEMENT
  unhostedSites:
    description: "Free Starter sites that can be published to webflow.io. Hosted projects with paid Site plans don’t count toward this limit."
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  siteTransfer:
    description: "Transfer sites to other Workspaces."
    valueType: BOOLEAN
    defaultValue: false
    type: MANAGEMENT
  codeExport:
    description: "Export clean and semantic HTML & CSS files to hand off to your dev team. Note: dynamic content (CMS items and pages) cannot be exported."
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  agencyOrFreelancerGuests:
    description: "Collaborate with clients in their Workspace as a guest at no additional cost on either side."
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
