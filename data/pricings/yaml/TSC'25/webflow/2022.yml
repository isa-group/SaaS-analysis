features:
  # Site Plans Features
  ## Website Plans Features
  publishToWebflowIo:
    description: "Publish to the webflow.io subdomain (e.g, mysite.webflow.io)."
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  customDomain:
    description: "Connect and publish your site to a custom domain."
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  removeWebflowBadge:
    description: "Remove the badge in the bottom right corner of your site that says “Made in Webflow.”"
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  staticPages:
    description: "The number of static pages your site can have."
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  guestEditors:
    description: "Invite teammates to write and edit content in Webflow’s simplified Editor interface."
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  formSubmissions:
    description: "Collect form submissions, customize notification emails, and download submissions as a CSV (comma-separated values) file."
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  formFileUpload:
    description: "Collect files with an upload button in forms. Max file size per upload is 10MB. Storage is free up to 10GB, and $0.50/month per GB after that."
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  fileStorage:
    description: ""
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  siteSearch:
    description: "Create a custom search engine and let visitors search for specific content on your site."
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  memberships:
    description: "Allow visitors to log in and unlock gated content."
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  logicFlows:
    description: "Automate tasks and experiences using workflow triggers and actions."
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  webpSupport:
    description: "High-quality images with file sizes smaller than traditional formats."
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  automaticResponsiveImageGeneration:
    description: "Automated image variants for responsive mobile pages that load up to 10x faster."
    valueType: BOOLEAN
    defaultValue: false
    type: AUTOMATION
    automationType: BOT
  assetPanel:
    description: "Upload and manage your assets in the Webflow Designer."
    valueType: BOOLEAN
    defaultValue: false
    type: MANAGEMENT
  sitePasswordProtection:
    description: "Password protect your site."
    valueType: BOOLEAN
    defaultValue: false
    type: MANAGEMENT
  pagePasswordProtection:
    description: "Password protect individual pages on your site."
    valueType: BOOLEAN
    defaultValue: false
    type: MANAGEMENT
  backups:
    description: "Automatically generated backups — restore your site in one click."
    valueType: BOOLEAN
    defaultValue: false
    type: AUTOMATION
    automationType: TASK_AUTOMATION
  customCode:
    description: "Add custom code and scripts that apply to your entire site or individual pages."
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  cmsItems:
    description: "The maximum number of records you can have in your CMS database. Ex: 50 projects in a portfolio."
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  cmsCollections:
    description: "The maximum number of Collections you can have in your CMS database."
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  cmsApi:
    description: "Connect to third-party applications to automate adding, updating, or deleting Collection items."
    valueType: BOOLEAN
    defaultValue: false
    type: INTEGRATION
    integrationType: API
  perItemPublishing:
    description: "Unpublish individual CMS items from the Designer, the Editor, and the CMS API — without republishing your entire site."
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  perItemUnpublishing:
    description: "Unpublish individual CMS items from the Designer, the Editor, and the CMS API — without republishing your entire site."
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  multiItemPublishing:
    description: "Publish and unpublish multiple CMS items at once."
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  multiItemUnpublishing:
    description: "Publish and unpublish multiple CMS items at once."
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  scheduledPublishing:
    description: "Schedule items to be published at specific times in the future."
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  dynamicEmbeds:
    description: "Use your CMS Collection fields to dynamically update embedded code."
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  rssFeed:
    description: "Auto-generate RSS feeds for your CMS Collections to power every RSS reader."
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  visits:
    description: "The maximum monthly unique site visits allowed. We'll let you know if you go over."
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  regionalCdn:
    description: "A content delivery network uses the server closest to your site visitors for faster page loads."
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  globalCdn:
    description: "A content delivery network uses the server closest to your site visitors for faster page loads."
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  customCdn:
    description: "A content delivery network uses the server closest to your site visitors for faster page loads."
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  uptimeStandardAgreement:
    description: "Enterprise Site plans offer a service-level agreement with guaranteed uptime. You'll also receive access to Webflow's security certifications and audits."
    valueType: BOOLEAN
    defaultValue: false
    type: GUARANTEE
  uptimeSLA:
    description: "Enterprise Site plans offer a service-level agreement with guaranteed uptime. You'll also receive access to Webflow's security certifications and audits."
    valueType: BOOLEAN
    defaultValue: false
    type: GUARANTEE
  301Redirects:
    description: "Redirect traffic from an old to a new URL."
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  sitemapsControl:
    description: "Optimize SEO rankings and save time with dynamically generated schema markup."
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  schemaMarkupSupport:
    description: "Optimize SEO rankings and save time with dynamically generated schema markup."
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  openGraphMetaTags:
    description: "Manage the look of previews when your page is shared."
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  structuredSearchSupport:
    description: "Help search engines better understand your site content and improve search visibility and click-through rates."
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  preBuiltInteractions:
    description: ""
    valueType: BOOLEAN
    defaultValue: false
    type: DOMAIN
  triggerBasedInteractions:
    description: ""
